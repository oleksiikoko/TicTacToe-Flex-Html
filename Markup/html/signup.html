<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="auth.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <div class="form">
          <div class="form-title">Sign Up</div>
          <div class="form-item">
            <p class="form-item__label">First name</p>
            <input
              type="text"
              class="form-item__input form-item__input--uncorrect"
            />
            <p class="form-item__error">Uncorrect symbols</p>
          </div>
          <div class="form-item">
            <p class="form-item__label">Last name</p>
            <input
              type="text"
              class="form-item__input form-item__input--correct"
            />
          </div>
          <div class="form-item">
            <p class="form-item__label">Username</p>
            <input type="text" class="form-item__input" />
          </div>
          <div class="form-item">
            <p class="form-item__label">Email</p>
            <input type="text" class="form-item__input" />
          </div>
          <div class="form-item">
            <p class="form-item__label">Password</p>
            <input type="text" class="form-item__input" />
          </div>
          <div class="form-item">
            <p class="form-item__label">Password repeat</p>
            <input type="text" class="form-item__input" />
          </div>
          <div class="form-item">
            <button class="form-item__sub-btn form-item__sub-btn--disabled">
              Sign Up
            </button>
          </div>
          <div class="form-item">
            <button class="form-item__sub-btn form-item__sub-btn--enabled">
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
